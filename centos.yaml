apiVersion: v1
kind: Pod
metadata:
  name: centos
spec:
  containers:
  - name: centos-container
    image: centos:latest
    command: ["sleep", "infinity"]
    resources:
      limits:
    volumeMounts:
    - mountPath: /sharedvol
      name: sharedvol
  volumes:
    - name: sharedvol
      persistentVolumeClaim:
        claimName: master-vol

